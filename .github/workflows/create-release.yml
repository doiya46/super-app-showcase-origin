name: Build and Deploy

on:
  push:
    tags:
      - auth-android@*.*.*
      - auth-ios@*.*.*
      - booking-android@*.*.*
      - booking-ios@*.*.*
      - dashboard-android@*.*.*
      - dashboard-ios@*.*.*
      - shopping-android@*.*.*
      - shopping-ios@*.*.*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download a single artifact
        uses: actions/download-artifact@v3
        if: always()
        with:
          name: node-modules-cache

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create code-signing.pem
        env:
          CODE_SIGNING_KEY: ${{ secrets.CODE_SIGNING_KEY }}
        run: echo "$CODE_SIGNING_KEY" > code-signing.pem

      - name: Build
        run: yarn node scripts/build-miniapp.js ${{ github.ref_name }}

      - name: Delete code-signing.pem
        run: rm code-signing.pem

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: node-modules-cache
          retention-days: 30
          path: |
            .yarn/cache
            node_modules
            packages/auth/node_modules
            packages/booking/node_modules
            packages/catalog-server/node_modules
            packages/dashboard/node_modules
            packages/host/node_modules
            packages/shell/node_modules
            packages/shopping/node_modules

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'build/**/*.bundle,build/**/*.map'
          artifactErrorsFailBuild: true
          skipIfReleaseExists: true
          name: ${{ github.ref_name }}
          tag: ${{ github.ref }}
