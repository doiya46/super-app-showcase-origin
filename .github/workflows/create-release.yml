name: Build and Deploy

on:
  push:
    tags:
      - auth-android@*.*.*
      - auth-ios@*.*.*
      - booking-android@*.*.*
      - booking-ios@*.*.*
      - dashboard-android@*.*.*
      - dashboard-ios@*.*.*
      - shopping-android@*.*.*
      - shopping-ios@*.*.*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: |
            .yarn/cache
            node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create code-signing.pem
        env:
          CODE_SIGNING_KEY: ${{ secrets.CODE_SIGNING_KEY }}
        run: echo "$CODE_SIGNING_KEY" > code-signing.pem

      - name: Build
        run: yarn node scripts/build-miniapp.js ${{ github.ref_name }}

      - name: Delete code-signing.pem
        run: rm code-signing.pem

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'build/**/*.bundle,build/**/*.map'
          artifactErrorsFailBuild: true
          skipIfReleaseExists: true
          name: ${{ github.ref_name }}
          tag: ${{ github.ref }}
